<!DOCTYPE html>
<html>
	<head>
		<title>Chosen Test 5</title>
			<!-- Bootstrap -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		          	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		    <!-- jQuery -->
		    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
		    <!-- Chosen plugin css -->
		    <link rel="stylesheet" type="text/css" href="assets/CSS/chosen.min.css">
		    <!-- Chosen plugin js -->
		    <script type="text/javascript" src="assets/JS/chosen.jquery.min.js"></script>
		    <!-- Firebase js -->
		    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
			<!-- Shane's JS -->
		    <script type="text/javascript" src="assets/JS/se.js"></script>
		    <!-- Moment.js -->
            <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->

		  
	</head>
	<body>
		<div class="container">
			<div class="row">

				<div class="panel panel-default">
					<div class="panel-heading">Add your prescriptions
					</div>
					
					<div class="panel-body">
						<select class="drugselect" data-placeholder="Click here to add your prescriptions">
						
						</select>
						<button class="addbutton">Add</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">Your Prescription List
						</div>
						<div class="panel-body">
							<table class="table">
								<thead>
									<tr>
										<th>Drug Name</th>
									</tr>
								</thead>
								<tbody id="drugname">
										
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">Side Effects
						</div>
						<div class="panel-body">
							<div id="effectdisplay">
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
