<!DOCTYPE html>
<html lang="en">

<head>
    <title>GifTastic</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>GifTastic</h1>
            <h3>Do you come from the Land Down Under?</h3>
            <p>Look up these cuties in the search bar: Koalas, Kangaroos, and Platypuses!</p>
        </div>
        <div class="row">
            <div class="col-md-9">
                <h3>Images and Gifys</h3>
                <div class="giphyBox" class="col-md-9">
                </div>
            </div>
            <div class="col-md-3">
                <!-- has no magnifiying glass, need one -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input id="searchBar" type="text" onkeydown="printText()" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <br>
            <div class="btn-group btn-sm itemSearched" data-toggle="buttons">
                <label class="btn btn-primary active btn-sm">
                    <input type="checkbox" checked autocomplete="off">Koala
                </label>
                <label class="btn btn-primary btn-sm">
                    <input type="checkbox" autocomplete="off" class="xOut">X
                </label>
            </div>
        </div>
    </div>
</body>

</html>
