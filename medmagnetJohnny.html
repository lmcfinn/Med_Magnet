				<div class="panel panel-default">
					<!-- container for inputing symptom date, time, severity, duration, comments -->

					<table class="table table-bordered table-striped table-symptoms">
						<thead>
							<th>Symptom</th>
							<th>Date</th>
							<th>Intensity</th>
							<th>Remove</th>
						</thead>
						<tbody>
							<tr>
								<td>

									</select>

								</td>
							</tr>
						</tbody>
						</form>
