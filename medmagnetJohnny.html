<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Med Magnet</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="symptom-tab">
		<!-- Container for entire symptom list -->
		<div class="container-fluid">
			<div class="col-sm-6 pull left">
				<div class="row">
					graph in this area
					<!-- This is the div where symptom graph data will display -->
				</div>
				<div class="row">
					table area
					<!-- table display for graph data -->
				</div>
			</div>
			<!--Blank Button to input symptoms-->
			<div class="col-sm-6 pull-right">
				<label for="symptom-list">List of Symptoms</label>
					<form class="input-area">
						<input id="new-symptom-input" type="text" value="" placeholder="new symptom">
						<input id="add-symptom-button" value="Add symptom" type="submit">
					</form>
				<hr>
				<div id="reported-symptoms">
				</div>		
				<div class="container">
					<!-- container for inputing symptom date, time, severity, duration, comments -->
					Area for client to add table data
				</div>
			</div>

		</div>


	</nav>
	<script type="text/javascript" src="magnetapp.js"></script>
</body>
</html>
